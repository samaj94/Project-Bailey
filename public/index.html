<html>
	<head>
		<link href="css/grid.css" rel="stylesheet" type='text/css' />
		<link href="css/style.css" rel="stylesheet" type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Montserrat:700,400' rel='stylesheet' type='text/css'>
		<title>Project Wil Bailey</title>
	</head>
	<body>
		<div class="grid-container">
			<header id="message">
				<div id="text-top"			>
				<div class ="mweek">MESSAGE OF THE WEEK</div>
				<div class="rreaction">Rapid Reaction</div>
				</div>
			</header>
			<div class="row">
				<div class="col-3">
					<div id="retweets">
						<h1>Retweets</h1>
						<p></p>
					</div>
				</div>
				<div class="col-3">
					<div id="tweetbox">	
						<textarea name = "user-message" form = "twitter-post" id="tweet"></textarea>
					</div>
					<div id="button-section">
						<form id="twitter-post" action ="" method="post">
							<input type="submit" value="Enter" class="buttons"/>
						</form>
					</div>
					<div id="suggested">
						<h1>Suggested Topics</h1>
						<p></p>
					</div>
				</div>
				<div class="col-3">
					<div id="past-tweets">
						<h1>Past tweets</h1>
						<p></p>
					</div>	
				</div>
			</div>
		</div>			
	</body>
</html>
